<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ReadyBe4Go - Registration</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="AdminLTE-3.1.0/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="AdminLTE-3.1.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="AdminLTE-3.1.0/dist/css/adminlte.min.css">
</head>

<body class="hold-transition register-page">
  <div class="register-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a style="cursor:pointer" class="h1">ReadyBe<b>4</b>Go</a>
      </div>
      <div class="card-body">
        <p id="top-text" class="login-box-msg">Register a new membership</p>

        <form action="AdminLTE-3.1.0/index.html" method="post">
          <div class="input-group mb-3">
            <input id="name" type="text" class="form-control" placeholder="Full name">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <div  class=" input-group" style="width: 87.5% !important">
              <select id="user-type" class="form-control">
                <option value="" disabled selected>Select your account type</option>
                <option>Restaurant</option>
                <option>User</option>
              </select>
            </div>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-utensils"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input id="email" type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input id="password" type="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <!-- <div class="input-group mb-3">
            <input id="password-confirm" type="password" class="form-control" placeholder="Retype password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div> -->
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                <label for="agreeTerms">
                  I agree to the <a href="#">terms</a>
                </label>
              </div>
            </div>
            <!-- /.col -->

            <!-- /.col -->
          </div>
        </form>
        <div class="col-4" style="top: 350px; position: absolute;right: 12px;">
          <button onclick="register()" class="btn btn-primary btn-block">Register</button>
        </div>


        <a href="login.html" class="text-center">I already have a membership</a>
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>

  <div id="report_container"  style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; background-color: rgba(0, 0, 0, 0.37); z-index: 999; visibility: hidden;" >
    <div id="report" style="position: absolute; width: 60%; height: 20%; left: 20%; top: 20%; background-color: #F2F2F2;  border-radius: 15px;"  >
        <button type="button" class="btn btn-danger" style="position: absolute; right: 10px; top: 10px;" onclick="closePop()">CLOSE</button>
        <div class="container" style="text-align: center;" >
          <h2 style="margin-top: 20px; text-align: center; width: 100%;">Please Enter Restaurant Registration Code or Get Contact With Us</h2>
            <div class="input-group mb-3" style="width: 30%; margin-left: 35%;">
              <input id="restaurant_code" type="text" class="form-control" placeholder="Restaurant Registration Code">
              <button type="button" class="btn btn-info" onclick="sendRestaurant()">SEND</button>
            </div>
          </div>
          <h4 id="wrong_key" style="margin-top: -10px; text-align: center; width: 100%; color: red; visibility: hidden;">Wrong Code!</h4>
    </div>
</div>

  <!-- /.register-box -->
  <script src="js/registration.js"></script>
  <!-- jQuery -->
  <script src="AdminLTE-3.1.0/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="AdminLTE-3.1.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="AdminLTE-3.1.0/dist/js/adminlte.min.js"></script>
</body>

</html>
