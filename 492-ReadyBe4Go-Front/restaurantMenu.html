    <link rel="stylesheet" href="css/userHome.css">

</head>

<body class="hold-transition sidebar-mini">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavDropdown"
            style="background-color: #88000A; border-radius: 10px;">
            <ul class="navbar-nav">
                <li class="nav-item top-link-container">
                    <a href="/restaurant.html" class="nav-link top-link ">
                        <p style="font-size: 20px; color: white;"><i class="fas fa-utensils nav-icon"></i> Home Page
                        </p>
                    </a>
                </li>
                <li class="nav-item top-link-container">
                    <a href="/restaurantMenu.html" class="nav-link top-link active">
                        
                        <p style="font-size: 20px; color: white;"><i class="fas fa-align-center nav-icon"></i> Menu</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/restaurantSettings.html" class="nav-link top-link">
                        
                        <p style="font-size: 20px; color: white;"><i class="fas fa-hamburger nav-icon"></i> Restaurant Settings</p>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

        <!-- Content Wrapper. Contains page content -->
        <div class="content">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Restaurant Menu Page</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="nav-item d-none d-sm-inline-block logout-button"
                                style=" position: absolute; right: 10px; font-weight: bold; cursor: pointer;"
                                onclick="logout();">
                                <a style="background-color:#88000A; color:white; border-radius: 10px;"
                                    class="nav-link">Logout</a>
                            </li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header border-0">
                                    <h3 class="card-title">Menu</h3>
                                </div>
                                <div class="card-body table-responsive p-0">
                                    <table class="table table-striped table-valign-middle">
                                        <thead>
                                            <tr>
                                                <th>Food Name</th>
                                                <th>Food Type</th>
                                                <th>Cooking Time in Minute</th>
                                                <th>Price ₺</th>
                                                <th>Description</th>
                                            </tr>
                                        </thead>
                                        <tbody id="menuBody">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h3>Add Menu Item</h3>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Food Name</label>
                                <input type="email" class="form-control" id="foodName" placeholder="Food Name">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Food Type</label>
                                <input type="email" class="form-control" id="foodType" placeholder="Food Type">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Cooking Time in Minute</label>
                                <input type="number" class="form-control" id="cookingTime" placeholder="Cooking Time" min=0 onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Price ₺</label>
                                <input type="number" class="form-control" id="price" placeholder="Price ₺" min=0 >
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Description</label>
                                <input type="email" class="form-control" id="description" placeholder="Description">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button style="margin-top: 32px;" type="button" class="btn btn-block btn-info"
                                onclick="addItem()">Add
                                Item</button>
                        </div>
                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content -->

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
            <div class="p-3">
                <h5>Title</h5>
                <p>Sidebar content</p>
